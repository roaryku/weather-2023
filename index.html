<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="header">
            <input id="input" spellcheck="false" type="text" placeholder="please enter city...">
        </div>

        <div id="when-where">
            <p id="city">Vancouver WA</p>
            <p id="date">Tuesday December 05, 2023</p>
        </div>

        <div id="temp">
            <p id="temperatureF">57°F</p>
            <p id="temperatureC">57°C</p>

        </div>

        <div id="now">
            <!--<p id="temperature">57°</p> -->
            <p id="feelsLike">Feels like: 50°</p>
            <p id="condition">Rain</p>
            <p id="variation">H:63° L:55°</p>
        </div>
    </div>
  
<script src="index.js"></script>
</body>
</html>
