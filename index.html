<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week-10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <div id="header">
            <h1>Check the weather in your city</h1>
            <input id="input" spellcheck="false" type="text" placeholder="please enter city...">
        </div>

        <div id="when-where">
            <p id="city"></p>
            <p id="date"></p>
        </div>

        <div id="temp">
            <p id="temperatureF"></p>
            <p id="temperatureC"></p>
        </div>

        <div id="feels">
            <p id="feelsLikeF"></p>
            <p id="feelsLikeC"></p>
        </div>

        <div id="var">
            <p id="variationF"></p>
            <p id="variationC"></p>
        </div>

        <div id="wind">
            <p id="windF"></p>
            <p id="windC"></p>
        </div>

        <div id="now">
           <p id="condition"></p>
         </div>
    </div>
  
<script src="index.js"></script>
</body>
</html>
